<ion-header>
  <ion-toolbar color="dark">
    <ion-back-button slot="start"></ion-back-button>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">


  <ion-item color="dark">
    <img src="http://st.depositphotos.com/1900347/4146/i/450/depositphotos_41466555-Image-of-slice-of-pizza.jpg">
  </ion-item>

  <form [formGroup]="formCadastro">
    <ion-item color="dark"  >
      <ion-label position="stacked">Nome:</ion-label>
      <ion-input formControlName="nome"></ion-input>
      <ng-container *ngFor="let erro of mensagens.nome">
        <span class="msg-erro" *ngIf="formCadastro.get('nome').hasError(erro.tipo) && (formCadastro.get('nome').dirty || formCadastro.get('nome').touched)">
          {{erro.mensagens}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item  color="dark">
    <ion-label   position="stacked">E-mail</ion-label>
    <ion-input type="email"  formControlName="email"></ion-input>
    <ng-container *ngFor="let erro of mensagens.email">
      <span class="msg-erro"
        *ngIf="formCadastro.get('email').hasError(erro.tipo) && (formCadastro.get('email').dirty || formCadastro.get('email').touched)">
        {{erro.mensagens}}
      </span>
    </ng-container>
    </ion-item>

    <ion-item color="dark">
      <ion-label position="stacked">CPF</ion-label>
      <ion-input formControlName="cpf"></ion-input>
      <ng-container *ngFor="let erro of mensagens.cpf">
        <span class="msg-erro"
          *ngIf="formCadastro.get('cpf').hasError(erro.tipo) && (formCadastro.get('cpf').dirty || formCadastro.get('cpf').touched)">
          {{erro.mensagens}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item  color="dark">
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
      <ng-container *ngFor="let erro of mensagens.senha">
        <span class="msg-erro"
          *ngIf="formCadastro.get('senha').hasError(erro.tipo) && (formCadastro.get('senha').dirty || formCadastro.get('senha').touched)">
          {{erro.mensagens}}
        </span>
      </ng-container>
    </ion-item>

    <ion-item color="dark">
      <ion-label position="stacked">Confirmar senha</ion-label>
      <ion-input type="password" formControlName="confirmaSenha"></ion-input>
      <ng-container *ngFor="let erro of mensagens.confirmaSenha">
        <span class="msg-erro"
          *ngIf="formCadastro.get('confirmaSenha').hasError(erro.tipo) && (formCadastro.get('confirmaSenha').dirty || formCadastro.get('confirmaSenha').touched)">
          {{erro.mensagens}}
        </span>
      </ng-container>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button routerLink="/login" expand="block" fill="clear">Voltar</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="block" fill="outline">
          Limpar
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-button  (click)="salvarCadastro()" type="submit" expand="block" color="danger">Salvar</ion-button>

  </form>
</ion-content>
