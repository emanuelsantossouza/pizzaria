<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

</form>

<ion-row>
  <ion-col>
    <ion-button routerLink="/registro" expand="block" color="danger">Registrar</ion-button>

  <ion-col>

</ion-row>
</ion-content>
