<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons routerLink="/tabs1" slot="start">
      <ion-button>Cancela</ion-button>
    </ion-buttons>
    <ion-title>Pedido</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/tabs2" [strong]="true">Confimar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  </ion-item>

  <ion-list>
    <ion-item color="dark">
      <ion-card-subtitle color="light">
        Borda com Catupiry

      <ion-badge slot="end">R$ 5</ion-badge>

    </ion-item>

    <ion-item color="dark">
      <ion-card-subtitle color="light">
        Borda com Frango
      </ion-card-subtitle>

    </ion-item>

    <ion-item color="dark">
      <ion-card-subtitle color="light">
        Borda com Chocolate
      </ion-card-subtitle>
      <ion-badge slot="end">R$ 5</ion-badge>

    </ion-item>


    <ion-item color="dark">
      <ion-card-subtitle color="light">
        Borda com Cheddar

      <ion-badge slot="end">R$ 5</ion-badge>
